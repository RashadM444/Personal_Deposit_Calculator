<!DOCTYPE html>
<html lang="en">


<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+2|Baloo+Chettan+2&display=swap" rel="stylesheet">
    <title>Deposit Calculator</title>
</head>

<body>
    <section>
        <h1>Rashad's Deposit Calculator</h1>
        <table class="table-for-entries">
            <tr>
                <td><label for="cv">Initial Amount (USD)</label></td>
                <td><input id="cv" /></td>
            </tr>
            <tr>
                <td><label for="salaryAdd">Monthly added amount (USD)</label></td>
                <td><input id="salaryAdd"/></td>
            </tr>
            <tr>
                <td><label for="rate">Annual interest rate</label></td>
                <td><input id="rate"/></td>
            </tr>
            <tr>
                <td><label for="tenor">Tenor of the deposit (in days)</label></td>
                <td><input id="tenor"/></td>
            </tr>
            <tr>
                <td colspan="2"><button id="total">Calculate</button></td>
            </tr>
        </table>
        <p id="error"></p>
    </section>  
    <script src = "script.js"></script>
</body>
</html>
